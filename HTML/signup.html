<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniMart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">

</head>

<body>
<div class="SignUp-page">
<!-- REGISTER MODAL -->
<div class="modal fade show" id="registerModal" tabindex="-1" style="display:block">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
      </div>

      <div class="modal-body">
        <form id="registerForm">

         <label for="exampleInputName" class="form-label">Name</label>
          <input id="name" class="form-control mb-2" placeholder="Name" required>
        <label for="exampleContact" class="form-label">Contact</label>
          <input id="contact" class="form-control mb-2" placeholder="Contact" required>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input id="email" class="form-control mb-2" placeholder="Email" required>
           <label for="exampleInputPassword" class="form-label">Password</label>
          <input id="password" type="password" class="form-control mb-2" placeholder="Password" required>
           <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
          <input id="confirmPassword" type="password" class="form-control mb-2" placeholder="Confirm Password" required>

          <button type="submit" class="btn btn-primary w-100">Submit</button>

           <div class="text-center mt-3">
      <span>Already have a account? </span>
      <a href="login.html" class="text-decoration-none fw-semibold">
        Login
      </a>
    </div>
        </form>
      </div>

    </div>
  </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JavaScript/signup.js"></script>


</body>
</html>
