<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <div class="cart-page">

   <nav class="navbar navbar-expand-lg navbar-dark transparent-navbar px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">MiniMart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Mens.html">Mens</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Womens.html">Womens</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Kids.html">Kids</a>
            </li>
          </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
     <h2 class="text-center mb-4 text-white">Your Cart</h2>
    <div class="container flex-grow-1 mt-5">
      <div class="modal fade show" style="display:block">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Selected Items</h5>
            </div>

            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="cartItems"></tbody>
              </table>

              <h5 class="text-end">
                Grand Total: ₹<span id="grandTotal">0</span>
              </h5>
            </div>

            <div class="modal-footer">
           <button type="submit" class=" checkoutBtn btn btn-primary w-100">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
       <!-- FOOTER -->
    <footer class="transparent-footer text-white text-center py-3">
      © 2025 <strong>MiniMart</strong> |
      <span class="text-decoration-underline">Terms & Conditions</span>
    </footer>
  </div>

  <script src="../JavaScript/Cart.js"></script>
</body>



</html>
