<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniMart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-----------------------------------------------------------------------Header-------------------------------------------------------------------------------->

    <nav class="navbar navbar-expand-lg navbar-dark transparent-navbar px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">MiniMart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Mens.html">Mens</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Womens.html">Womens</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Kids.html">Kids</a>
            </li>
          </ul>
          <div class="ms-auto">
            <a
              href="Cart.html"
              class="btn btn-light me-2 position-relative"
              data-testid="nav-cart"
            >
              <i class="bi bi-cart3 fs-5"></i>
            
            </a>
            <button
              id="logoutBtn"
              class="btn btn-danger"
              data-testid="nav-logout"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div class="main-content">
      <div class="container mt-5">
        <h2 class="text-center mb-5">Select Category</h2>

        <div class="row text-center">
          <!-- MEN -->
          <div class="col-md-4 mb-3">
            <div class="card h-100">
              <img
                src="../Images/MensBanner.png"
                class="card-img-top category-img"
                alt="Men"
              />
              <div class="card-body">
                <h5 class="card-title">Men</h5>
                <a
                  href="Mens.html"
                  class="btn btn-primary w-100"
                  data-testid="home-men"
                >
                  Select
                </a>
              </div>
            </div>
          </div>

          <!-- WOMEN -->
          <div class="col-md-4 mb-3">
            <div class="card h-100">
              <img
                src="../Images/WomensBanner.png"
                class="card-img-top category-img"
                alt="Women"
              />
              <div class="card-body">
                <h5 class="card-title">Women</h5>
                <a
                  href="Womens.html"
                  class="btn btn-primary w-100"
                  data-testid="home-men"
                >
                  Select
                </a>
              </div>
            </div>
          </div>

          <!-- KIDS -->
          <div class="col-md-4 mb-3">
            <div class="card h-100">
              <img
                src="../Images/KidsBanner.jpg"
                class="card-img-top category-img"
                alt="Kids"
              />
              <div class="card-body">
                <h5 class="card-title">Kids</h5>
                <a
                  href="Kids.html"
                  class="btn btn-primary w-100"
                  data-testid="home-men"
                >
                  Select
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------------------->

    <footer class="transparent-footer text-white text-center py-3" <div>
      Â© 2025 <strong>MiniMart</strong> |
      <span class="text-decoration-underline" style="cursor: pointer">
        Terms & Conditions
      </span>
    </footer>
    <script src="../JavaScript/logout.js"></script>
  </body>
</html>
