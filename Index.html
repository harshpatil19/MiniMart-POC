<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMart</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="Container mt-5">

        <!--Registration Page-->
        <div id="registerPage">
            <h2>Register</h2>
            <form id="registerForm">
                <input class="form-control mb-2" type="text" placeholder="Name" required>
                <input class="form-control mb-2" type="number" placeholder="Contact" required>
                <input class="form-control mb-2" type="email" placeholder="Email" required>
                <input class="form-control mb-2" type="password" placeholder="Password" required>
                <input class="form-control mb-2" type="password" placeholder="Confirm Password" required>
            </form>

        </div>



    </div>
    <!---->


</body>
</html>
